components:
  parameters: 
    portCode:
      in: query
      name: portCode
      description: |
            Port UN/LOCODE
            Default value is Locode of Port what provides the services
            example: portCode=ESBCN        
      required: false
      style: form
      explode: false
      schema:
        $ref: './oiapComponents.yml#/components/schemas/portCode'
  schemas:
    portInfrastructure: # Important definir aquesta estructura de dades.
      description: 'List of main attibutes from the infrastructure of a port.'
      type: object
      allOf:
        - type: object  # REPENSAR-HO !!!
          properties:
            linerServiceName:  
              $ref: './oiapComponents.yml#/components/schemas/linerServiceName' 
            linerServiceCode: 
              $ref: './oiapComponents.yml#/components/schemas/linerServiceCode'
            linerServiceType:  
              $ref: './oiapComponents.yml#/components/schemas/linerServiceType'
            linerServiceCapacity:  
              $ref: './oiapComponents.yml#/components/schemas/linerServiceCapacity'
            linerSailingFrequency:  
              $ref: './oiapComponents.yml#/components/schemas/linerSailingFrequency' 
            linerDurationOfRotation:  
              $ref: './oiapComponents.yml#/components/schemas/linerDurationOfRotation'
      required:
        - linerServiceName 

    portGate: # No té massa sentit que només hi hagi un element.
      description: 'Land access gates from a port.'
      type: object
      allOf:
        - type: object
          properties:
            gate:  
              $ref: './oiapComponents.yml#/components/schemas/gate'
      required:
        - gate 

    portTerminal: 
      description: 'Multifunctional logistics complex providing a full range of services for handling cargo.' 
      type: object
      allOf:
        - type: object
          properties:
            terminalName:  
              description: Terminal name.
              type: string
              example: Barcelona Multipurpose Terminal (BMT)
            terminalCode:  
              description: 'IMO Port Facility Number. It consists of a five-character LOCODE corresponding to a port and a 4-digit code separated with a dash.' 
              type: string
              maxLength: 10 
              example: ESBCN-0008              
            totalArea: 
              description: Total area of the terminal in ha.
              type: integer
              example: 55
            coveredWarehouses: 
              description: Total area of the covered terminal warehouses in sq m.
              type: integer
              example: 4000
            terminalGates: 
              type: array
              items:
                $ref: './oiapComponents.yml#/components/schemas/gate'
            berths: 
              type: array
              items:
                $ref: './oiapComponents.yml#/components/schemas/berth'
      required:
        - terminalName 

    railTerminal: # Important definir aquesta estructura de dades.
      description: 'Land access gates from a port.' # ccc
      type: object
      allOf:
        - type: object
          properties:
            linerServiceName:  
              $ref: './oiapComponents.yml#/components/schemas/linerServiceName' 
            linerServiceCode: 
              $ref: './oiapComponents.yml#/components/schemas/linerServiceCode'
      required:
        - linerServiceName 

    portMark: # Important definir aquesta estructura de dades.
      description: 'Land access gates from a port.' 
      type: object
      allOf:
        - type: object
          properties:
            linerServiceName:  
              $ref: './oiapComponents.yml#/components/schemas/linerServiceName' 
            linerServiceCode: 
              $ref: './oiapComponents.yml#/components/schemas/linerServiceCode'
      required:
        - linerServiceName 

    bathymetry: # Important definir aquesta estructura de dades.
      description: 'Land access gates from a port.' 
      type: object
      allOf:
        - type: object
          properties:
            linerServiceName:  
              $ref: './oiapComponents.yml#/components/schemas/linerServiceName' 
            linerServiceCode: 
              $ref: './oiapComponents.yml#/components/schemas/linerServiceCode'
      required:
        - linerServiceName 



