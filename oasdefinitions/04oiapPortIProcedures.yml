components:
  parameters: 
    portCode:
      in: query
      name: portCode
      description: |
            Port UN/LOCODE
            Default value is Locode of Port what provides the services
            example: portCode=ESBCN        
      required: false
      style: form
      explode: false
      schema:
        $ref: './oiapComponents.yml#/components/schemas/portCode'
    containerNumber:
      in: query
      name: containerNumber
      description: |
            Container number as is described in ISO6346
            example: ABCU1234567        
      required: false
      style: form
      explode: false
      schema:
        $ref: './oiapComponents.yml#/components/schemas/containerNumber'

  schemas:
    customsClearanceProcedure: # Pendent de definir
      description: 'URI where a customs clearance procedure from a port can be found.'
      type: object
      allOf:
        - type: object 
          properties:
            portName:  
              $ref: './oiapComponents.yml#/components/schemas/portName' 
            portCode: 
              $ref: './oiapComponents.yml#/components/schemas/portCode'
            portCoordinates:  
              $ref: './oiapComponents.yml#/components/schemas/coordinates'
      required:
        - portName 
    customsClearanceActor: # Pendent de definir
      description: 'Contact information of an actor involved in the customs clearance process.'
      type: object
      allOf:
        - type: object 
          properties:
            portName:  
              $ref: './oiapComponents.yml#/components/schemas/portName' 
            portCode: 
              $ref: './oiapComponents.yml#/components/schemas/portCode'
            portCoordinates:  
              $ref: './oiapComponents.yml#/components/schemas/coordinates'
      required:
        - portName 
    borderInspectionProcedure: # Pendent de definir
      description: 'URI where a border inspection procedure from a port can be found.'
      type: object
      allOf:
        - type: object 
          properties:
            portName:  
              $ref: './oiapComponents.yml#/components/schemas/portName' 
            portCode: 
              $ref: './oiapComponents.yml#/components/schemas/portCode'
            portCoordinates:  
              $ref: './oiapComponents.yml#/components/schemas/coordinates'
      required:
        - portName 
    borderInspectionActor: # Pendent de definir
      description: 'Contact information of an actor involved in the border inspection services clearance process.'
      type: object
      allOf:
        - type: object 
          properties:
            portName:  
              $ref: './oiapComponents.yml#/components/schemas/portName' 
            portCode: 
              $ref: './oiapComponents.yml#/components/schemas/portCode'
            portCoordinates:  
              $ref: './oiapComponents.yml#/components/schemas/coordinates'
      required:
        - portName 
    vgmProcedure: # Pendent de definir
      description: 'URI where a VGM procedure from a port can be found.'
      type: object
      allOf:
        - type: object 
          properties:
            portName:  
              $ref: './oiapComponents.yml#/components/schemas/portName' 
            portCode: 
              $ref: './oiapComponents.yml#/components/schemas/portCode'
            portCoordinates:  
              $ref: './oiapComponents.yml#/components/schemas/coordinates'
      required:
        - portName 