#   Group 6: Measure identifiers, quantities (other than monetary)

#   Group 7: Goods and articles: descriptions and identifiers




#   Group 8 is for transport modes, means and equipments
# Maritime transport
  shipIMONumber:
    description: The identifier of ship.
    type: string
    maxLength: 7 
    example: 9876543 

  shipName:
    description: The ship’s name shown on the IMO ship’s certificates.
    type: string
    maxLength: 35
    example: AURORA 

  shipType:
    description: >
          The type of the ship. The value is populated using the 2 character code from Annex VI from DIRECTIVE 2009/42/EC OF THE EUROPEAN PARLIAMENT AND OF THE COUNCIL of 6 May 2009 on statistical returns in respect of carriage of goods and passengers by sea.

            * `10` Liquid bulk (Oil tanker, Chemical tanker, LG tanker, Tanker barge, Other tanker)
            * `20` Dry bulk (Bulk/oil carrier, Bulk carrier)
            * `31` Container (Full container)
            * `32` Specialised (Barge carrier, Chemical carrier, Irradiated fuel, Livestock carrier, Vehicle carrier, Other specialised)
            * `33` General cargo, non-specialised (Reefer, Ro-ro passenger, Ro-ro container, Other ro-ro cargo,Combination carrier general cargo/passenger, Combination carrier general cargo/container, Single-decker, Multi-decker)
            * `34` Dry cargo barge (Deck barge, Hopper barge, Lash-seabee barge, Open dry cargo barge, Covered dry cargo barge, Other dry cargo barge nes)
            * `35` Passenger (Passenger, excluding cruise passengers)
            * `36` Cruise Passenger (Cruise ships only)
            * `41` Fishing (Fish catching, Fish processing)
            * `42` Offshore activities (Drilling and exploration, Offshore support)
            * `43` Tugs (Tugs, Pusher craft)
            * `49` Miscellaneous Dredgers (Research/survey, Other vessel nes)
            * `XX` Unknown Unknown type of vessel
  
    type: string
    maxLength: 2
    example: 31    
    enum: [10, 20, 31, 32, 33, 34, 35, 36, 41, 42, 43, 49, XX]

  vesselNationality:
    description: The code used for the Nationality of registration consists of four digit, the ISO3166 alpha 2 code for each country, followed by 2 zeros except for countries with more than one register exists, which are identified by a fourth digit other than zero (from 1 to 4). Codes are in annex V from Directive 2009/42/EC of the European Parliament and of the Council.
    type: string
    maxLength: 4 
    example: GB04     
  
  vesselDwt:
    description: The deadweight (DWT) of a ship is the difference in tonnes between the displacement of a ship on the summer load line in water with a specific gravity of 1.025 and the total weight of the ship.
    type: integer 
    example: 174300 
    
  vesselGt:
    description: gross tonnage (GT) is a measure of the overall size of a ship determined in accordance with the provisions of the International Convention on Tonnage Measurement of Ships (1969). It is calculated as a function of the moulded volume of all enclosed spaces of the ship.
    type: integer
    example: 235400 

  linerServiceName: 
    description: Name of a Liner Service, as it is refered in Alphaliner
    type: string
    maxLength: 50 
    example: New Eurosal / EuroAndes  

  linerServiceCode: 
    description: Code of a Liner Service, as it is refered in Alphaliner
    type: string
    maxLength: 4 
    example: 6513

  linerServiceType: 
    description: >
          Type of Liner Service, coded. 
            * `FC`	Full container - Containership.
            * `CC`  Car-carrier.
            * `RR`  Ro-Ro.
            * `MP`  Multipurpose
    type: string
    maxLength: 2 
    example: FC

  linerServiceCapacity: 
    description: Capacity of a liner service, expressed in units according to the typology of the liner service. Units are TEUs for containerships, cars for car-carriers and LIMs (lanes in meters) for ro-ro vessels. 
    type: string
    example: 23064 TEU

  linerCarrier: 
    description: Liner carrier
    properties:
      carrierName:
        description: Carrier name 
        type: string
        example: Mediterranean Shipping Company (MSC)
      carrierCode:
        description: Carrier code as Standard Carrier Alpha Code (SCAC) 
        type: string
        example: MSCU

  linerSailingFrequency: 
    description: Frequency of a liner service, expressed in days
    type: string
    example: 7

  linerDurationOfRotation: 
    description: Duration of the liner service rotation, expressed in days
    type: string
    example: 43  
    
# Rail transport
  trainType:
    description: >
          The type of the train. The value is populated using the following enumeration:
            * `Containers`	General cargo vessel	Vessel designed to carry general cargo.
            * `Vehicles`	Unit carrier	Vessel designed to carry unit loads
            * `Bulk`	Bulk carrier	Vessel designed to carry bulk cargo.
            * `Tanker`	Tanker	Vessel solely equipped with tanks to carry cargo. 
    type: string
    maxLength: 35
    example: "Containers"    
    enum: ["Containers", "Vehicles", "Bulk", "Tanker"]  

  railService:      
    type: string
    description: Code that identifies a rail service.     

  railwayStationNearestCity:
    type: string
    description: Name of the nearest city to a railway station.

  railTerminalLocode:
    type: string
    description: UN/LOCODE of a rail terminal. 

  railTerminalCode: 
    type: string
    description: Code that identifies a railway terminal. 
    example: ESCRB

  railTerminalName: 
    type: string
    description: Name of a railway terminal. 
    example: Zaragoza-Corbera-Alta  

  railDirection:  
    description: > 
      Direction of a train:
        * `UP` - Up or inbound is used for trains that are coming to a port.
        * `DOWN` - Down or outbound is used for trains that are leaving a port. 
    type: string
    enum: [UP, DOWN]
    example: UP

  # Road transport
  vehicleTypes:  
    description: >
        Type of vehicles from the point of view of their structural characteristics.  
          * `Car`
          * `Trucks`
          * `Both` - Trucks and cars
          * `Trains`
    type: string
    enum: [Cars, Trucks, Both, Trains]
    example: Trucks


  # Equipment
  freightType:
    description: >
          Type of freight.  
            * `Solid bulk`
            * `Liquid bulk`
            * `Roll-on / roll-off`
            * `Breakbulk`
            * `Containers`
    type: string
    enum: [Solid bulk, Liquid bulk, Roll-on / roll-off, Breakbulk, Containers]
    example: Containers

  containerNumber:
    description: Container number as is described in ISO6346
    type: string
    maxLength: 11
    example: ABCU1234567    

  equipmentTare:
    description: Tare of a unit of equipment, expressed in Kg.
    type: integer
    example: 2340     

  iso6346:
    description: Size and type codes of a container, used as a whole. Size codes are determined in accordance with annex D of ISO 6346:1995 and type codes according to annex E of the same international standard.
    type: string
    maxLength: 4
    example: 22G1 


#   Group 9 is for other data elements 
  # Environment



  # Port marks
  markRegion: 
    description: >
          Mark region, according to the IALA/AISM Maritime Buoyage System nd Other Aids to Navigation. 
            * In `Region A` red colour is used for port and green colour starboard. 
            * In `Region B` green colour is used for port and red colour starboard. 
