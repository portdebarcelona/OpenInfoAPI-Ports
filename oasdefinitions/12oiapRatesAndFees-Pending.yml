servers:
  - url: https://raw.githubusercontent.com/portdebarcelona/OpenInfoAPI-Ports/develop/oasdefinitions
    description: >
        Servidor server 


        The costs associated to the ship calls and  the flow of goods through ports must be published as part of a transparency policy of those ports.

        Bellow there is a summary of the rates applicable by a Spanish Port Authority:
        - Navigation Support Rate (T0)
        - Vessel Rate (T1)
        - Passenger Rate (T2)
        - Cargo Rate (T3)
        - Fresh fish Rate (T4)
        - Pleasure and Sports Craft Rate (T5)
        - Special Use of the Transit Zone Rate (T6)
        - Vessel-Generated Waste Collection Service Fee

        Possible APIs:
        - **Ship calls fees**: List of the port rates and fees associated to a ship call at a specific port.
          - Request parameters: port name, port UN/LOCODE.
          - Data included in the response: link to the port website where this information is published.
        - **Cargo fees**: List of the port rates and fees associated to the flow of goods at a specific port.
          - Request parameters: port name, port UN/LOCODE, email.
          - Data included in the response: link to the port website where this information is published.

paths:
  /basicTrafficEnvironment:
    get:
      tags:
        - Rates and Fees
      summary: Returns a list of resources where the procedures for clearing the goods in import can be found.
      description: Returns a list of resources where the procedures for clearing the goods in import can be found. 
      parameters:
        - $ref: '#/components/parameters/portCode'
      responses: 
        '200':
          description: Successful operation
          headers:
            oiapApiVersion:
              $ref: './oiapComponents.yml#/components/headers/oiapApiVersion'
          content: 
            application/json:
              schema:
                type: object
                properties:
                  basicTrafficEnvironment:
                    type: array
                    items:
                      $ref: '#/components/schemas/basicTrafficEnvironment'
                  queryParams:
                    type: object
                    properties:
                      portCode:
                        $ref: './oiapComponents.yml#/components/schemas/portCode'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: './oiapComponents.yml#/components/schemas/Error' 
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: './oiapComponents.yml#/components/schemas/Error'  
  /basicEconomicData:
    get:
      tags:
        - Rates and Fees
      summary: Returns a list of resources where the procedures for clearing the goods subject to controls from the border inspection services can be found.
      description: Returns a list of resources where the procedures for clearing the goods subject to controls from the border inspection services can be found. 
      parameters:
        - $ref: '#/components/parameters/portCode'
      responses: 
        '200':
          description: Successful operation
          headers:
            oiapApiVersion:
              $ref: './oiapComponents.yml#/components/headers/oiapApiVersion'
          content: 
            application/json:
              schema:
                type: object
                properties:
                  basicEconomicData:
                    type: array
                    items:
                      $ref: '#/components/schemas/basicEconomicData'
                  queryParams:
                    type: object
                    properties:
                      portCode:
                        $ref: './oiapComponents.yml#/components/schemas/portCode'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: './oiapComponents.yml#/components/schemas/Error' 
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: './oiapComponents.yml#/components/schemas/Error' 

 

