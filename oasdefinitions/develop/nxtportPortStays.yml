          format: date-time
        ship:
          description: Schip
          $ref: '#/components/schemas/PortVoyageShipResponseDTO'
        previous_port_of_call:
          type: string
          description: Previous port of call
        voyage_end:
          type: string
          description: Date/Time end of voyage
          format: date-time
        mooring_position:
          type: string
          description: Mooring position
        terminal_of_origin:
          type: string
          description: Terminal of origin
        locks:
