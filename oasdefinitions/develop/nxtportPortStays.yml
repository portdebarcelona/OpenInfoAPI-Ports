openapi: 3.0.1
info:
  title: NxtPort PortStays API
  termsOfService: 'https://www.nxtport.eu/General-Terms-And-Conditions'
  version: '1.0'
  contact:
    email: support@nxtport.com
servers:
  - url: 'https://api-uat.nxtport.com/portstays/v1/'
    description: UAT Environment
  - url: 'https://api.nxtport.com/portstays/v1/'
    description: PRD Environment
paths:
  /stays:
    get:
      description: PortStays API
      operationId: getPortStays
      parameters:
        - name: date
          in: query
          description: Datetime in UTC. This time can be up to 6 hours earlier than the time of the API call. (e.g. 2021-01-08T09:21:00Z)
          schema:
            type: string
      responses:
        '200':
          description: A valid response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PortStayResponseDTO'
        '403':
          description: Forbidden
        '429':
          description: Too many requests
        default:
          description: Unexpected Problem
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PortOfAntwerpProblem'
security:
  - bearerAuth: []
  - ApiKeyAuth: []
components:
  securitySchemes:
    bearerAuth:            
      type: http
      scheme: bearer
      bearerFormat: JWT    
      description: JWT authorization token using the Bearer scheme. Different for each user of the API. Keep in mind that you have to put the word \"Bearer\" and then a space in front of the access token. For example \"Bearer f8e6d39a81fc4d31957086fe03630858\"."
    ApiKeyAuth:        
      type: apiKey
      in: header       
      name: Ocp-Apim-Subscription-Key
      description: API subscription key. Assigned by NxtPort to your organization.
  schemas:
    PortVoyageShipResponseDTO:
      type: object
      properties:
        imo_number:
          type: string
          description: IMO number
        mmsi_number:
          type: string
          description: MMSI number
        call_sign:
          type: string
          description: Callsign
        ship_type:
          type: string
          description: Ship type
        flag_code:
          type: string
          description: Flag code
        ship_name:
          type: string
          description: Ship name
        gross_tonnage:
          type: integer
          description: Gros tonnage
          format: int64
    LockResponseDTO:
      type: object
      properties:
        lock_code:
          type: string
        direction:
          type: string
    PortStayResponseDTO:
      type: object
      properties:
        stay_end:
          type: string
          description: Date/Time end of stay
          format: date-time
        next_port_of_call:
          type: string
          description: Next port of call
        etd:
          type: string
          description: ETD
          format: date-time
        stay_number:
          type: string
          description: Stay number
        stay_start:
          type: string
          description: Date/Time start of stay
          format: date-time
        cbs_entry_point_eta:
          type: string
          description: Estimated time of arrival CBS Entrypoint
          format: date-time
        ship:
          description: Schip
          $ref: '#/components/schemas/PortStayShipResponseDTO'
        previous_port_of_call:
          type: string
          description: Previous port of call
        berth_at_departure:
          type: string
          description: Berth at departure
        cbs_entry_point:
          type: string
          description: CBS Entrypoint
        berth_at_arrival:
          type: string
          description: Berth at arrival
    PtaResponseDTO:
      type: object
      properties:
        pt:
          type: string
          format: date-time
        location:
          type: string
    TravelPlanResponseDTO:
      type: object
      properties:
        time_type:
          type: string
        location:
          type: string
        time:
          type: string
          format: date-time
    PortVoyageResponseDTO:
      type: object
      properties:
        agent:
          type: string
          description: Shipping agent
        mooring_side:
