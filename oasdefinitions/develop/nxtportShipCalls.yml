swagger: '2.0'
info:
  version: v1.2
  title: Stay API
  description: Stay Numbers Port Of Antwerp API
host: api-sb.nxtport.eu
schemes:
- https
basePath: "/sa/v1"
securityDefinitions:
  apiKeyHeader:
    type: apiKey
    name: Ocp-Apim-Subscription-Key
    in: header
security:
- apiKeyHeader: []
paths:
  "/stays/{imoNumber}":
    get:
      operationId: Stays By ImoNumber
      tags:
      - stay
      produces:
      - application/json
      summary: Get basic information of a vessel and its upcoming/recent stays in
        the Port of Antwerp
      description: The information of a ship and its stays in the Port of Antwerp
        is retrieved based on its 7-digit IMO number.
      parameters:
      - name: imoNumber
        in: path
        required: true
        type: string
        description: The 7-digit IMO number of the ship
      - name: Ocp-Apim-Subscription-Key
        in: header
        required: false
        type: string
      responses:
        '200':
          description: OK - imo number found
          schema:
            type: object
            items:
              "$ref": "#/definitions/vesselInfo"
        '401':
          description: Authentication information is missing or invalid
          schema:
            type: object
            items:
              "$ref": "#/definitions/exception"
        '404':
          description: The given imo number does not exist
          schema:
            type: object
            items:
              "$ref": "#/definitions/exception"
        '500':
          description: Server error
          schema:
            type: object
            items:
              "$ref": "#/definitions/exception"
      deprecated: false
  "/vessels":
    get:
      operationId: Vessels By Name
      tags:
      - vessel
      produces:
      - application/json
      summary: Search for a vessel based on a part of the name
      description: Search for a vessel based on a part of the name. The results will
        be paged.
      parameters:
      - name: vesselName
        in: query
        required: true
        type: string
        description: A part of the vessel name (at least 3 characters)
      - name: page
        in: query
        required: true
        type: integer
        description: The page number to navigate through the results (starts with
          0)
      - name: pageSize
        in: query
        required: false
        type: integer
        description: The page size to navigate through the results (between 1 - 100)
      - name: Ocp-Apim-Subscription-Key
        in: header
        required: false
        type: string
      responses:
        '200':
          description: OK - vessel(s) found
          schema:
            type: array
            items:
              "$ref": "#/definitions/vesselSummary"
        '401':
          description: Authentication information is missing or invalid
          schema:
            type: object
            items:
              "$ref": "#/definitions/exception"
        '404':
          description: No vessels found
          schema:
            type: object
            items:
              "$ref": "#/definitions/exception"
        '412':
          description: Precondition failed - problem with a query parameter
          schema:
            type: object
            items:
              "$ref": "#/definitions/exception"
        '500':
          description: Server error
          schema:
            type: object
            items:
              "$ref": "#/definitions/exception"
      deprecated: false
definitions:
  exception:
    type: object
    properties:
      type:
        type: string
      title:
        type: string
      status:
        type: number
      identifier:
        type: string
  vesselSummary:
    type: object
    properties:
      vesselName:
        type: string
      imoNumber:
        type: number
      vesselTypeFull:
        type: string
      vesselType:
        type: string
      dateLastStay:
        type: string
        format: date
  vesselInfo:
    type: object
    properties:
      vesselName:
        type: string
      imoNumber:
        type: number
      countryNl:
        type: string
      countryEn:
        type: string
      vesselTypeFull:
        type: string
      vesselType:
        type: string
      flag:
        type: string
      loa:
        type: number
      gbr:
        type: number
      stays:
        type: array
        items:
          "$ref": "#/definitions/stay"
  stay:
    type: object
    properties:
      stayNumber:
        type: string
      agentCode:
        type: string
      agentName:
        type: string
      eta:
        type: string
        format: date-time
      ata:
        type: string
        format: date-time
      etd:
        type: string
        format: date-time
      atd:
        type: string
        format: date-time
      berthArrival:
        type: string
      berthDeparture:
        type: string
      origin:
        type: string
      originFull:
        type: string
      destination:
        type: string
      destinationFull:
        type: string