            firstPage:
              $ref: 'https://raw.githubusercontent.com/portdebarcelona/OpenInfoAPI-Ports/develop/oasdefinitions/oiapComponents.yml#/components/headers/firstPage'
          content: 
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/shipArrivalForecast'
        '400':
          description: Bad request
          content:
            application/json:
